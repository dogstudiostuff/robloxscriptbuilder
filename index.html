<!DOCTYPE html>
<html>

<head>
	<script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
	<script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
	<script src="https://unpkg.com/blockly/lua_compressed.js"></script>
	<script src="https://unpkg.com/blockly/msg/en.js"></script>
	<script src="https://unpkg.com/@blockly/theme-dark"></script>
	<script src="https://unpkg.com/@blockly/field-colour-hsv-sliders"></script>
	<link rel="stylesheet" href="style.css">
    <title>Roblox Script Builder</title>
	<link rel="icon" href="favicon.svg">
</head>

<body>
	<div id="workspace"></div>
    <button id="codegen" onclick="generateCode()">Generate Code</button>
	<xml xmlns="https://developers.google.com/blockly/xml" id="blocks" style="display: none">
		<category name="Logic" colour="#34a4eb">
			<block type="controls_if"></block>
			<block type="logic_compare">
				<field name="OP">EQ</field>
			</block>
			<block type="logic_operation">
				<field name="OP">AND</field>
			</block>
			<block type="logic_negate"></block>
			<block type="logic_boolean">
				<field name="BOOL">TRUE</field>
			</block>
			<block type="logic_null"></block>
			<block type="logic_ternary"></block>
			<block type="wait">
				<value name="TIME">
					<shadow type="math_number"></shadow>
				</value>
			</block>
			<block type="waittick"></block>
		</category>
		<category name="Loops" colour="#5ba55b">
			<block type="controls_repeat_ext">
				<value name="TIMES">
					<shadow type="math_number">
						<field name="NUM">10</field>
					</shadow>
				</value>
			</block>
			<block type="controls_whileUntil">
				<field name="MODE">WHILE</field>
			</block>
			<block type="controls_for">
				<field name="VAR" id="E@6A?-7F+Xe};muVws3e">i</field>
				<value name="FROM">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="TO">
					<shadow type="math_number">
						<field name="NUM">10</field>
					</shadow>
				</value>
				<value name="BY">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
			<block type="controls_forEach">
				<field name="VAR" id="?_d=JfTV7eJximOn9x+G">j</field>
			</block>
			<block type="controls_flow_statements">
				<field name="FLOW">BREAK</field>
			</block>
		</category>
		<category name="Math" colour="#37bf22">
			<block type="math_number">
				<field name="NUM">0</field>
			</block>
			<block type="math_arithmetic">
				<field name="OP">ADD</field>
				<value name="A">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="B">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
			<block type="math_single">
				<field name="OP">ROOT</field>
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">9</field>
					</shadow>
				</value>
			</block>
			<block type="math_trig">
				<field name="OP">SIN</field>
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">45</field>
					</shadow>
				</value>
			</block>
			<block type="math_constant">
				<field name="CONSTANT">PI</field>
			</block>
			<block type="math_number_property">
				<mutation divisor_input="false"></mutation>
				<field name="PROPERTY">EVEN</field>
				<value name="NUMBER_TO_CHECK">
					<shadow type="math_number">
						<field name="NUM">0</field>
					</shadow>
				</value>
			</block>
			<block type="math_round">
				<field name="OP">ROUND</field>
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">3.1</field>
					</shadow>
				</value>
			</block>
			<block type="math_on_list">
				<mutation op="SUM"></mutation>
				<field name="OP">SUM</field>
			</block>
			<block type="math_modulo">
				<value name="DIVIDEND">
					<shadow type="math_number">
						<field name="NUM">64</field>
					</shadow>
				</value>
				<value name="DIVISOR">
					<shadow type="math_number">
						<field name="NUM">10</field>
					</shadow>
				</value>
			</block>
			<block type="math_constrain">
				<value name="VALUE">
					<shadow type="math_number">
						<field name="NUM">50</field>
					</shadow>
				</value>
				<value name="LOW">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="HIGH">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
			</block>
			<block type="math_random_int">
				<value name="FROM">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="TO">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
			</block>
			<block type="math_random_float"></block>
		</category>
		<category name="Text" colour="#24bf8c">
			<block type="text">
				<field name="TEXT"></field>
			</block>
			<block type="text_join">
				<mutation items="2"></mutation>
			</block>
			<block type="text_append">
				<field name="VAR" id="-}ndJ?O_ipBoH{2zIOK7">item</field>
				<value name="TEXT">
					<shadow type="text">
						<field name="TEXT"></field>
					</shadow>
				</value>
			</block>
			<block type="text_length">
				<value name="VALUE">
					<shadow type="text">
						<field name="TEXT">abc</field>
					</shadow>
				</value>
			</block>
			<block type="text_isEmpty">
				<value name="VALUE">
					<shadow type="text">
						<field name="TEXT"></field>
					</shadow>
				</value>
			</block>
			<block type="text_indexOf">
				<field name="END">FIRST</field>
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR" id="z4-Nn_7{w5+@Dz*t7iy[">text</field>
					</block>
				</value>
				<value name="FIND">
					<shadow type="text">
						<field name="TEXT">abc</field>
					</shadow>
				</value>
			</block>
			<block type="text_charAt">
				<mutation at="true"></mutation>
				<field name="WHERE">FROM_START</field>
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR" id="z4-Nn_7{w5+@Dz*t7iy[">text</field>
					</block>
				</value>
			</block>
			<block type="text_getSubstring">
				<mutation at1="true" at2="true"></mutation>
				<field name="WHERE1">FROM_START</field>
				<field name="WHERE2">FROM_START</field>
				<value name="STRING">
					<block type="variables_get">
						<field name="VAR" id="z4-Nn_7{w5+@Dz*t7iy[">text</field>
					</block>
				</value>
			</block>
			<block type="text_changeCase">
				<field name="CASE">UPPERCASE</field>
				<value name="TEXT">
					<shadow type="text">
						<field name="TEXT">abc</field>
					</shadow>
				</value>
			</block>
			<block type="text_trim">
				<field name="MODE">BOTH</field>
				<value name="TEXT">
					<shadow type="text">
						<field name="TEXT">abc</field>
					</shadow>
				</value>
			</block>
			<block type="text_print">
				<value name="TEXT">
					<shadow type="text">
						<field name="TEXT">abc</field>
					</shadow>
				</value>
			</block>
		</category>
		<category name="Lists" colour="#cf4500">
			<block type="lists_create_with">
				<mutation items="0"></mutation>
			</block>
			<block type="lists_create_with">
				<mutation items="3"></mutation>
			</block>
			<block type="lists_repeat">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">5</field>
					</shadow>
				</value>
			</block>
			<block type="lists_length"></block>
			<block type="lists_isEmpty"></block>
			<block type="lists_indexOf">
				<field name="END">FIRST</field>
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR" id="W}l^NNG?hVUBrEO4Ono4">list</field>
					</block>
				</value>
			</block>
			<block type="lists_getIndex">
				<mutation statement="false" at="true"></mutation>
				<field name="MODE">GET</field>
				<field name="WHERE">FROM_START</field>
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR" id="W}l^NNG?hVUBrEO4Ono4">list</field>
					</block>
				</value>
			</block>
			<block type="lists_setIndex">
				<mutation at="true"></mutation>
				<field name="MODE">SET</field>
				<field name="WHERE">FROM_START</field>
				<value name="LIST">
					<block type="variables_get">
						<field name="VAR" id="W}l^NNG?hVUBrEO4Ono4">list</field>
					</block>
				</value>
			</block>
			<block type="lists_getSublist">
				<mutation at1="true" at2="true"></mutation>
				<field name="WHERE1">FROM_START</field>
				<field name="WHERE2">FROM_START</field>
				<value name="LIST">
					<block type="variables_get">
						<field name="VAR" id="W}l^NNG?hVUBrEO4Ono4">list</field>
					</block>
				</value>
			</block>
			<block type="lists_split">
				<mutation mode="SPLIT"></mutation>
				<field name="MODE">SPLIT</field>
				<value name="DELIM">
					<shadow type="text">
						<field name="TEXT">,</field>
					</shadow>
				</value>
			</block>
			<block type="lists_sort">
				<field name="TYPE">NUMERIC</field>
				<field name="DIRECTION">1</field>
			</block>
		</category>
        <sep></sep>
		<category name="Style" colour="#6f00ff">
			<block type="color"></block>
			<block type="colorrandom"></block>
		</category>
		<category name="Vectors" colour="#1ec1c7">
			<block type="newvector">
				<value name="X">
					<shadow type="math_number"></shadow>
				</value>
				<value name="Y">
					<shadow type="math_number"></shadow>
				</value>
				<value name="Z">
					<shadow type="math_number"></shadow>
				</value>
			</block>
		</category>
        <category name="Parts" colour="#0059de">
            <block type="parent"></block>
			<block type="workspace"></block>
            <block type="setxto">
				<value name="XPOSITION">
					<shadow type="math_number"></shadow>
				</value>
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="setyto">
				<value name="YPOSITION">
					<shadow type="math_number"></shadow>
				</value>
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="setzto">
				<value name="ZPOSITION">
					<shadow type="math_number"></shadow>
				</value>
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="setvectorto">
				<value name="VECTOR">
					<shadow type="newvector">
						<value name="X">
							<shadow type="math_number"></shadow>
						</value>
						<value name="Y">
							<shadow type="math_number"></shadow>
						</value>
						<value name="Z">
							<shadow type="math_number"></shadow>
						</value>
					</shadow>
				</value>
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="setcolorto">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
				<value name="COLOR">
					<shadow type="color"></shadow>
				</value>
			</block>
			<block type="getxof">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="getyof">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="getzof">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="vectorfrom">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="delete">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="createpart">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
        </category>
		<category name="Events" colour="#fcd303">
			<block type="ontouch">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
			<block type="onclick">
				<value name="PART">
					<shadow type="parent"></shadow>
				</value>
			</block>
		</category>
		<sep></sep>
		<category name="Variables" colour="#ff8800" custom="VARIABLE"></category>
		<category name="Functions" colour="#990000" custom="PROCEDURE"></category>
	</xml>
	<script src="categoryStyle.js"></script>
	<script src="main.js"></script>
	<script src="updatemgr.js"></script>
</body>

</html>
